<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Quiz Fortune Teller</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h2>Transportation Survey</h2>
    </div>
    <form id="fortune-quiz">
      <div class="form-group">
        <p>Check all that have happened to you in the past year:</p>
        <input type="checkbox" name="occurance" value="a">Seen a black cat<br>
        <input type="checkbox" name="occurance" value="b">Found a 4 leaf clover<br>
        <input type="checkbox" name="occurance" value="a">Walked under a ladder<br>
        <input type="checkbox" name="occurance" value="b">Seen a rainbow<br>
        <input type="checkbox" name="occurance" value="a">Broke a mirror<br>
        <input type="checkbox" name="occurance" value="b">Found a treasure<br>

      </div>




     <button type="submit">Submit Survey</button>
    </form>

    <span id="fortune">
      <p><span id="good">You have great luck!</span></p>
      <p><span id="bad">You should be more careful!</span></p>
    </span>


  </div>
</body>
</html>
